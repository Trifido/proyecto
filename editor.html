			  	<li id="imagen2">

			  	<li id="imagen3">

			  	<li id="imagen4">

			  	</li>
			</ul>

		</div>

		<!-- Contenedor de esculturas -->
		<div id="box_sculpture">
			<!-- Lista con las esculturas que se guardan en el contenedor -->
			<ul id="esculturas"> 
				<li id="sculpture1"> 
					<input  type="radio" name="controlSculpture" id="boton7" onclick="loadSculpture( 6 )"/>
					<label for="boton7" class="boton"><img id="6" src="./img/menu/venus.png"></label> 
				</li>
			  	<li id="sculpture2"> 
			  		<input  type="radio" name="controlSculpture" id="boton8" onclick="loadSculpture( 7 )" /> 
			  		<label for="boton8" class="boton"><img id="7" src="./img/menu/thinker.jpg"></label> 
				</li>
			  	<li id="sculpture3"> 
			  		<input  type="radio" name="controlSculpture" id="boton9" onclick="loadSculpture( 8 )" /> 
			  		<label for="boton9" class="boton"><img id="8" src="./img/menu/david.png"></label> 
				</li>
			  	<li id="sculpture4"> 
			  		<input  type="radio" name="controlSculpture" id="boton10" onclick="loadSculpture( 9 )" /> 
			  		<label for="boton10" class="boton"><img id="9" src="./img/menu/dragon.jpg"></label>
			  	</li>
			  	<li id="sculpture5"> 
			  		<input  type="radio" name="controlSculpture" id="boton11" onclick="loadSculpture( 10 )" /> 
			  		<label for="boton11" class="boton"><img id="10" src="./img/menu/ramses2.jpg"></label>
			  	</li>
			  	<li id="sculpture6"> 
			  		<input  type="radio" name="controlSculpture" id="boton12" onclick="loadSculpture( 11 )" /> 
			  		<label for="boton12" class="boton"><img id="11" src="./img/menu/pascua.jpg"></label>
			  	</li>
			</ul>

		</div>

		<input type="button" id="botonX3D" value="Descargar X3D"  onclick="descargarArchivo(generarX3D(), 'archivo.x3d')"/>
